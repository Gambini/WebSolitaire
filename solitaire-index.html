<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solitaire</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js" type="text/javascript"></script>
	<script src="js/socket.io.min.js" type="text/javascript"></script>
	<script src="js/colorpicker.js" type="text/javascript"></script>
	<script src="js/solitaire-index.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/cards.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <script src="js/sylvester.js" type="text/javascript"></script>
    <script src="js/math.js" type="text/javascript"></script>
    <script src="js/solitaire-logic.js" type="text/javascript"></script>
    <script src="js/debuginfo.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/black-tie/jquery-ui-1.9.2.custom.min.css" />
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/colorpicker.css" />
    <script>
        //initialize all of the element types we use for jqueryui theme-ing
        $(document).ready(function () {
            $("button").button();
        });
    </script>
</head>
<body>
    <div>
        <canvas id="maincanvas"></canvas>
    </div>
    <div id="debug">
        <div class="threecolumn" id="cardinfo_left">

        </div>
        <div class="threecolumn" id="chatUsersViewport">
			<div>
			You: <input type="text" id="usernameText" value=""></input>
			<span id="usernameColor"><span style="background-color: #0000ff"></span></span>
			<span id="usernameDisp">Not connected</span>
			</div>
			<div id="chatUsers"></div>
        </div>
        <div class="threecolumn" id="chatViewPort">
			<div id="chatinputdiv">
				<input id="chatInput" type="text"></input>
				<button id="chatInputSend">Send</button>
			</div>
			<div id="chatView">
				<div id="chattext"></div>
			<div>
        </div>
        <!-- This span is because javascript does not have 
            multi-line strings -->
        <span id="debugcardstr" style="display:none;">
            Currently {0} card: <br />
            Card: {1} <br />
            Stack: {2} <br />
            Origin: {3},{4} <br />
        </span>
	<span id="_validation_" style="display:none;"></span>
    </div>
</body>
</html>
